name: Deploy Lab1

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_USER: ${{ secrets.HELIOS_USERNAME }}   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: lab1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install Node dependencies
        working-directory: lab1
        run: npm install

      - name: Build application
        working-directory: lab1
        run: mvn clean package -DskipTests

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HELIOS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Trust helios host key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p 2222 helios.cs.ifmo.ru >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }} environment"
          # подставляем корректный секрет
          scp -P 2222 lab1/target/lab1.jar ${{ secrets.HELIOS_USERNAME }}@helios.cs.ifmo.ru:~/IS/lab1.jar
          ssh -p 2222 ${{ secrets.HELIOS_USERNAME }}@helios.cs.ifmo.ru '
            mkdir -p ~/IS
            pkill -f lab1.jar || true
            nohup java -jar ~/IS/lab1.jar --server.port=13228 > ~/IS/lab1.log 2>&1 &
            echo "Deployment completed"
          '

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://helios.cs.ifmo.ru:13228/ || echo "Service might still be starting up"
