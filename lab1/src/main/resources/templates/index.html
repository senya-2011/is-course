<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanBeing Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>HumanBeing Management</h2>

        <div th:replace="fragments/cards :: alerts"></div>

        <div th:replace="fragments/cards :: search-card"></div>

        <div th:replace="fragments/buttons :: special-operations"></div>

        <div th:replace="fragments/cards :: human-create-card"></div>
        <div th:replace="fragments/cards :: human-edit-card"></div>

        <div th:replace="fragments/cards :: car-create-card"></div>
        <div th:replace="fragments/cards :: car-edit-card"></div>

        <div th:replace="fragments/tables :: humans-table"></div>
        <div th:replace="fragments/tables :: cars-table"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>

</html>
