<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table Fragments</title>
</head>
<body>

<div th:fragment="humans-table">
    <div class="card">
        <div class="card-header">Humans</div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Coords</th><th>Hero</th><th>Toothpick</th>
                        <th>Car</th><th>Impact</th><th>Soundtrack</th><th>Weapon</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="human : ${humans}">
                        <td th:text="${human.id}"></td>
                        <td th:text="${human.name}"></td>
                        <td th:text="${human.coordinates?.coordX + ',' + human.coordinates?.coordY}"></td>
                        <td>
                            <span th:if="${human.realHero}" class="badge bg-success">Yes</span>
                            <span th:unless="${human.realHero}" class="badge bg-warning">No</span>
                        </td>
                        <td th:text="${human.hasToothpick == null ? 'null' : (human.hasToothpick ? 'Yes' : 'No')}"></td>
                        <td th:text="${human.car == null ? '' : (human.car.name != null && #strings.length(human.car.name) > 0 ? human.car.name : 'Car #' + human.car.id)}"></td>
                        <td th:text="${human.impactSpeed}"></td>
                        <td th:text="${human.soundtrackName}"></td>
                        <td th:text="${human.weaponType}"></td>
                        <td>
                            <a th:href="@{/humans/{id}/edit(id=${human.id})}" class="btn btn-sm btn-primary me-1">Edit</a>
                            <form method="post" th:action="@{/humans/{id}/delete(id=${human.id})}" class="d-inline"
                                  th:onsubmit="'return confirm(\'Delete human #' + ${human.id} + '?\')'">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(humans)}">
                        <td colspan="10" class="text-center text-muted">No humans found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a th:if="${hasPrev}" th:href="@{/(page=${currentPage - 1}, q=${searchQuery})}" class="btn btn-outline-primary btn-sm">Previous</a>
                    <a th:unless="${hasPrev}" class="btn btn-outline-secondary btn-sm disabled">Previous</a>
                    <a th:if="${hasNext}" th:href="@{/(page=${currentPage + 1}, q=${searchQuery})}" class="btn btn-outline-primary btn-sm">Next</a>
                    <a th:unless="${hasNext}" class="btn btn-outline-secondary btn-sm disabled">Next</a>
                </div>
                <div>
                    Page: <span th:text="${currentPage != null ? currentPage + 1 : 1}"></span> of <span th:text="${totalPages != null ? totalPages : 1}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="cars-table">
    <div class="card">
        <div class="card-header">Cars</div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(cars)}" class="text-muted">No cars</div>
            <div th:unless="${#lists.isEmpty(cars)}" class="list-group">
                <div th:each="car : ${cars}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span th:text="${car.name ?: '(no name)'}"></span>
                        <small class="text-muted">[id: <span th:text="${car.id}"></span>]</small>
                        <span th:if="${car.cool}" class="badge bg-primary ms-2">Cool</span>
                    </div>
                    <div>
                        <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <form method="post" th:action="@{/cars/{id}/delete(id=${car.id})}" class="d-inline"
                              th:onsubmit="'return confirm(\'Delete car #' + ${car.id} + '?\')'">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
